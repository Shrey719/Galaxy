  <style>
    body { overflow: scroll; }
    .container { padding: 0; }
    .flex-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .game {
      width: 300px; height: 400px; border-radius: 30px; background-color: #555555;
      margin: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-in-out;
    }
    .game:hover { transform: scale(1.05); }
    .game-image { width: 100%; height: auto; width: 288px; height: 288px; }
    .game-info { padding: 10px; text-align: center; background-color: #555555;
      border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
    .game-title { font-size: 20px; margin-bottom: 10px; color: #fff; }
    .play-button { background-color: #555555; color: #fff; padding: 10px 20px; border-radius: 20px;
      text-decoration: none; transition: background-color 0.3s ease-in-out; }
    .play-button:hover { background-color: #454545; }
    .header1 {
      position: fixed; top: 0; left: 0; width: 100%; display: flex; align-items: center; justify-content: center;
      height: 60px; text-align: center; z-index: 1000;
    }
    .header-container {
      display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background-color: white;

<body>
  <div class="navbar">
    <a href="/index.html" class="button">Home</a>
    <a href="/games.html" class="button">Games</a>

    <a href="/settings.html" class="button">Settings</a>
  </div>
  <div class="flex-container" id="gamesList"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gamesData = [
        { "link": "/service/hvtrs8%2F-pna%7B224%3A.ao-", "imgSrc": "img/games/2048.png", "title": "2048" },
        { "link": "/service/hvtrs8%2F-bcsievbcln-qtcrq.ko-", "imgSrc": "img/games/basketball-stars.jpeg", "title": "Basketball Stars" },
        { "link": "/service/hvtrs8%2F-1t1%2Clml-", "imgSrc": "img/games/1v1-lol.jpg", "title": "1v1.lol" },
        { "link": "/service/hvtrs8%2F-ecgnepcpadt%2Ccmm-ma%2F3.%3A.%3A%2F", "imgSrc": "img/games/minecraft.jpg", "title": "Minecraft 1.8" },
        { "link": "/service/hvtrs8%2F-ecgnepcpadt%2Ccmm-ma%2F3.7.0%2F", "imgSrc": "img/games/minecraft.jpg", "title": "Minecraft 1.5" },
        { "link": "/service/hvtrs8%2F-rgtpo%60oul%2Cmg%2F", "imgSrc": "img/games/retro_bowl.jpg", "title": "Retro Bowl" },
        { "link": "Games/n-gon/index.html", "imgSrc": "img/games/n-gon.png", "title": "N-Gon" },
        { "link": "/service/hvtrs8%2F-wuw%2Clgxclmfdlg.aoo%2F%60bq%2F%3Dtkd%3F32747", "imgSrc": "img/games/just-one-boss.jpg", "title": "Just One Boss" },
        { "link": " /service/hvtrs8%2F-dkdygl.ao-", "imgSrc": "img/games/dino-game.jpg", "title": "Dinosaur Game" }
      ];

      const gamesList = document.getElementById("gamesList");
      gamesData.forEach(game => {
        const gameElement = document.createElement("div");
        gameElement.className = "game";
        gameElement.innerHTML = `
          <img src="${game.imgSrc}" alt="${game.title}" class="game-image">
          <div class="game-info">
            <h3 class="game-title">${game.title}</h3>
            <a href="${game.link}" class="play-button">Play</a>
          </div>
        `;
        gamesList.appendChild(gameElement);
      });
    });
  </script>
